<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Universidade</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css"/>
        <script src="../resources/jquery/jquery.min.js"/>
        <script src="../resources/bootstrap/js/bootstrap.min.js"/>
        <style src="../css/template.css"/>
    </h:head>
    <h:body>
        <h:form>
            <!-- Cabeçalho -->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--a class="navbar-brand" href="#">Logo</a-->
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink value="#{loginMB.linkProfessor()}" action="#{loginMB.direcionaProfessor()}" /></li>
                            <li><h:commandLink value="#{loginMB.linkAluno()}" action="#{loginMB.direcionaAluno()}" /></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:commandLink action="#{loginMB.realizaLogout()}" ><span class="glyphicon glyphicon-log-in"></span> Logof</h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid text-center">
                <div class="row content">
                    <div class="col-sm-2 sidenav">
                        <p><h1>Cadastros</h1></p>
                        <p><h:commandLink value="Usuário" action="#{loginMB.linkCadastroUsuario()}" /> </p>
                        <p><b>Curso</b></p>
                        <p><h:commandLink value="Tipo Curso" action="#{loginMB.linkCadastroTipoCurso()}" /> </p>
                        <p><h:commandLink value="Cadeira" action="#{loginMB.linkCadastroCadeira()}" /> </p>
                        <p><h:commandLink value="Turma" action="#{loginMB.linkCadastroTurma()}" /> </p>
                    </div>
                    <div class="col-sm-8 text-left">
                        <h:panelGrid columns="2" border="0" styleClass="table table-bordered" >
                            <h:outputLabel for="idNome" value="Nome: "/>
                            <h:inputText id="idNome" value="#{cursoMB.curso.nome}"  />

                            <h:outputLabel for="idTipoCurso" value="Tipo Curso"/>
                            <h:selectOneMenu id="idTipoCurso" value="#{cursoMB.curso.tipoCurso}">
                                <f:selectItems value="#{cursoMB.listaTipoCursos}" var="tipoCurso"
                                               itemValue="#{tipoCurso.tipoCurso}" itemLabel="#{tipoCurso.tipoCurso}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="idCargaHoraria" value="Carga Horaria: "/>
                            <h:inputText id="idCargaHoraria" value="#{cursoMB.curso.cargaHoraria}" />
                            
                            <h:outputLabel for="idSemestres" value="Semestres: "/>
                            <h:inputText id="idSemestres" value="#{cursoMB.curso.semestres}" />

                            <h:commandButton value="Alterar" styleClass="btn btn-primary" action="#{cursoMB.alterarCurso()}"/>
                            <h:button value="Voltar" styleClass="btn btn-primary" outcome="curso"/>
                        </h:panelGrid>
                        <h:outputLabel value="#{usuarioMB.mensagemErro}" style="color: red" />
                    </div>
                    <div class="col-sm-2 sidenav">
                        <div class="well">
                            <p>ADS</p>
                        </div>
                        <div class="well">
                            <p>ADS</p>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
